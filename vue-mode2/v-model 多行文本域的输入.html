<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 文本域的的输入框的使用我们监听的仍然是键入的内容 -->
    <div id="app" v-cloak>
        <textarea name="" id="" cols="30" rows="10" v-model="message">

        </textarea>
        <h1>{{message}}</h1>

    </div>
    
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
let vm = new Vue({
    el:'#app',
    data:{
        message:"",
    },
})
</script>
</html>
