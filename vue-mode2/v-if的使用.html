<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义一个class[v-cloak] */
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 哪里需要在视图渲染的时候隐藏-->
    <div id="app" v-cloak>
        <section v-if="seen">
            1:<section v-html="text"></section>
        </section>
        <section v-else-if="seen1">
            2:<section v-html="html"></section>
        </section>
        <section v-else>
            3:<section v-html="html"></section>
        </section>
    </div>
    
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
let vm = new Vue({
    el:'#app',
    data:{
        text:"👍 😊 (*^▽^*)",
        seen:false,//是否可见
        seen1:true,
        html:'<div id="lg"><img hidefocus="true" src="www.baidu.com/img/bd_logo1.png" width="270" height="129"></div>',
    },
})
</script>
</html>
