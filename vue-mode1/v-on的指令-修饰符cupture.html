<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cupture修饰符是为了将事件冒泡改为事件捕获类似于usecapture="ture"(为false的时候就是默认为事件冒泡)的性质 -->
    <!--capture的引入方式是在事件的后面以.capture的方式引入这个字符串 -->
    <!-- 例如:@click.capture -->
    <!-- 引用capture的时候是需要给子项的父项也同时添加这个修饰符才会执行事件的捕获操作 -->
    <!-- 需要引用多个修饰符的时候直接在后面以.xx的形式往后添加修饰符即可 -->
    <!-- 例如:@click.stop.prevent -->
    <div id="app">
        <nav @click.capture="handelNavClick">
            <div href="http:/www.baidu.com" @click.capture="handelItemClick">项目1</div>
            <div href="http:/www.baidu.com" @click.capture="handelItemClick">项目2</div>
            <div href="http:/www.baidu.com" @click.capture="handelItemClick">项目3</div>
        </nav>
    </div>
    
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{

    },
    methods:{
        //父项的点击事件
        handelNavClick:function(){
            console.log("父项被点击")
        },
        // 子项的点击事件
        handelItemClick:function(){
            console.log("子项被点击")
        }
    }
})
</script>
</html>
