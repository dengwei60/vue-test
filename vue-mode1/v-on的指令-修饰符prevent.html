<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prevent修饰符是为了阻止默认事件类似于e.preventDefault的性质 -->
    <!--prevent的引入方式是在事件的后面以.prevent的方式引入这个字符串 -->
    <!-- 例如:@click.prevent -->
    <!-- 需要引用多个修饰符的时候直接在后面以.xx的形式往后添加修饰符即可 -->
    <!-- 例如:@click.stop.prevent -->
    <div id="app">
        <nav @click="handelNavClick">
            <a href="http:/www.baidu.com" @click.prevent="handelItemClick">项目1</a>
            <a href="http:/www.baidu.com" @click.stop.prevent="handelItemClick">项目2</a>
            <a href="http:/www.baidu.com" @click="handelItemClick">项目3</a>
        </nav>
    </div>
    
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{

    },
    methods:{
        //父项的点击事件
        handelNavClick:function(){
            console.log("父项被点击")
        },
        // 子项的点击事件
        handelItemClick:function(){
            console.log("子项被点击")
        }
    }
})
</script>
</html>
