<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- keycode的引入方式是在事件的后面以.self的方式引入这个字符串 -->
    <!-- 例如:@keycode -->
    <!-- 需要引用多个修饰符的时候直接在后面以.xx的形式往后添加修饰符即可 -->
    <!-- 例如:@click.stop.prevent -->
    <div id="app">
       <input type="text" @keyup.13="handelkeycode">
    </div>
    
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{

    },
    methods:{
        //父项的点击事件
        handelkeycode:function(){
            console.log("keycode=13 的enter按键事件")
        },
    }
})
</script>
</html>
