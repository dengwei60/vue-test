        template:`
        <section>
                <h1>{{title}}</h1>
        </section>

            //插槽的使用
        methods: {
                
            },

    let vm = new Vue({
        el:"#app",
        data:{
            title:"父向子传值"
        },
        //内置方法
        computed: {
        },
        methods:{

        },
        

    })
</script>
